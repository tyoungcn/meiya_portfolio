          <p><span style="font-family:'ArialMT', 'Arial';">20180702</span></p><p><span style="font-family:'ArialMT', 'Arial';">1.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">【限购逻辑】同采蛋一期普通商品逻辑：每个</span><span style="font-family:'ArialMT', 'Arial';">UID+sku</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">每天（自然倒推24h）不超过</span><span style="font-family:'ArialMT', 'Arial';">5</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">件</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'ArialMT', 'Arial';">2.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">【确认支付】因兑换不涉及微信支付，支付通过确认弹窗进行彩蛋扣减，增加确认支付弹窗；订单详情兑换支付方式删除</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'ArialMT', 'Arial';">3.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">【商品详情异常态补充】补充商品详情异常情况说明：若用户从订单侧点击进入商品详情时商品已下架</span><span style="font-family:'ArialMT', 'Arial';">/</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">售完，则此页面提示</span><span style="font-family:'ArialMT', 'Arial';">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">商品已下架、商品已兑完</span><span style="font-family:'ArialMT', 'Arial';">”</span></p><p><span style="font-family:'ArialMT', 'Arial';">4.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">【简化管理端】将兑换看成常规商品列表维护，管理端简化为仅维护商品列表；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">5.【补充一期遗留】订单状态待发货、待收货拆开</span></p>
